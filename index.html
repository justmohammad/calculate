<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dCalculat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="onload()">
    <div class="calculate">
        <div class="content">
            <div class="lcd" id="lcd"></div>
            <div class="buttons">
                <button class="number" onclick="number(7)">7</button>
                <button class="number" onclick="number(8)">8</button>
                <button class="number" onclick="number(9)">9</button>
                <button class="number oprator" onclick="oprator('multiple')" id="multiple">*</button>
                <button class="number" onclick="number(4)">4</button>
                <button class="number" onclick="number(5)">5</button>
                <button class="number" onclick="number(6)">6</button>
                <button class="number oprator" onclick="oprator('dvide')" id="dvide">/</button>
                <button class="number" onclick="number(1)">1</button>
                <button class="number" onclick="number(2)">2</button>
                <button class="number" onclick="number(3)">3</button>
                <button class="number oprator" onclick="oprator('sum')" id="sum">+</button>
                <button class="number" onclick="number(0)">0</button>
                <button class="number" onclick="dotNumber()">.</button>
                <button class="number" onclick="eval()">=</button>
                <button class="number  oprator" onclick="oprator('minus')" id="minus">-</button>
                <button class="number" onclick="clearLcd()">C</button>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
